<section id="intro" class="clearfix">
    <div class="login-form">
        <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="text" class="form-control" formControlName="username" placeholder="Username"
                    required="required" [ngClass]="{ 'is-invalid': username1.errors && username1.touched }">
                <div *ngIf="username1.errors && (username1.dirty || username1.touched)" class="text-danger">
                    <div *ngIf="username1.errors.required">User Name is required</div>
                    <div *ngIf="username1.errors.minlength || username1.errors.maxlength">Username must be greater than
                        8 character and less than 10
                        character</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password"
                    required="required" [ngClass]="{ 'is-invalid': password1.errors && password1.touched }">
                <div *ngIf="password1.errors && (password1.dirty || password1.touched)" class="text-danger">
                    <div *ngIf="password1.errors.required">Password is Required</div>
                    <div *ngIf="password1.errors.minlength || password1.errors.maxlength">
                        Password must be greater than
                        8 character and less than 10
                        character
                    </div>
                    <div *ngIf="password1.errors.pattern">
                        Password pattern should be match
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>
        </form>
        <p class="text-center"><a routerLink="/register">Create an Account</a></p>
    </div>
</section>
